<!DOCTYPE html>
<html>
<head>
<title>Data2Semantics Golden Demo 2.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="http://code.jquery.com/jquery-latest.js"></script>

<!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="static/css/bootstrap.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>



<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->
    
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>



</head>


</head>
<body>
	<div class="navbar-wrapper">
		<div class="container">

			<div class="navbar navbar-inverse navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".navbar-collapse">
							<span class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Golden Demo</a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li><a href="http://github.com/Data2Semantics/Hackathon2">Github</a></li>
							<li><a href="http://www.data2semantics.org/">About
									Data2Semantics</a></li>
						</ul>
					</div>
				</div>
			</div>

		</div>
	</div>
	 <div class="container">
		<div class="row">
			<div class="col-md-12">
				<ol class="breadcrumb">
					<li><a href="index.html">Repository Selection</a></li>
					<li class="active" id="reposbreadcrumb"><a>Dataset Selection</a></li>
					<li id="filebreadcrumb"><a>File Selection</a></li>
	
				</ol>
			</div>
			
		</div>
		<div class="row">
			<div class="col-md-6" id='github'>
			      {% block repositories %}
			      {% endblock %}
			      <div id='progress'>
				    <h4 id='progress_heading'></h4>
				    <div class="progress progress-striped active">
				      <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
					<span class='sr-only' id='progress_text'></span>
				      </div>
				    </div>
			      </div>

			      <div id="browse" style="height: 400px; overflow: auto;">
				    
			      </div>
			</div>
			<div class="col-md-6">
			      <div id="actions" style="height: 400px; overflow: auto;">
				    
			      </div>
			</div>
		</div>
		<div class="row" id="report_widgets" style="margin-top: 1em;">
		  
		</div>
	</div>

<script>
      {% include 'goldendemo.js' %}
</script>

</body>
</html>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<!-- Custom style for D2S Code Project-->
<link href="assets/css/style.css" rel="stylesheet">
</head>


</head>
<body>
	<div class="navbar-wrapper">
		<div class="container">

			<div class="navbar navbar-inverse navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".navbar-collapse">
							<span class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Golden Demo</a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li><a href="http://github.com/Data2Semantics/Hackathon2">Github</a></li>
							<li><a href="http://www.data2semantics.org/">About
									Data2Semantics</a></li>
						</ul>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="well">
					<h1 style="text-align: center">Select Data Source</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2 col-md-offset-1">
				<div id="easyLogo">
					<a href="#"> DANS easy<br> <img src="images/easy_logo.png"></img>

					</a>

				</div>

			</div>
			<div class="col-md-2 col-md-offset-1">
				<div id="githubLogo">
					<a href="#" onclick="githubLogoOnclick();"> <br> <img
						id="githubLogoImg" src="images/github_logo.png"></img>

					</a>
					<form id="githubForm" style="display:none;margin-top:25px;" class="form" role="form" onSubmit="return proceedGithub();">
						<div class="form-group">
							<label class="sr-only" for="userName">User name</label> 
							<input type="text" class="form-control"
								id="userName" placeholder="Enter user name">
						</div>
						
						<div class="form-group">
							<label for="githubType">Account type</label>
							<select class="form-control" id="githubType">
							  <option value="user">User</option>
							  <option value="orgs">Organisation</option>
							</select>
							
						</div>
						
						<button type="submit" class="btn btn-default" >Proceed</button>
					</form>
				</div>
			</div>
			<div class="col-md-2 col-md-offset-1">
				<div id="dropboxLogo">
					<a href="#"> <br> <img id="dropboxLogoImg"
						src="images/dropbox_logo.png"></img>

					</a>

				</div>

			</div>
		</div>
	</div>



	<script type="text/javascript">
	function githubLogoOnclick() {
		$("#githubForm").show();
	}
	
	function proceedGithub() {
		var githubHtmlPage = "http://semweb.cs.vu.nl/hackathon/backend/github";
		var redirectUrl = getUrl(githubHtmlPage, {
			username: $("#userName").val(),
			type : $("#githubType").val()
			
		});
		console.log(window.location);
		console.log(redirectUrl);
		
		window.location.href = redirectUrl;
		return false;
	}
	
	</script>
</body>

{% extends 'github.html' %}
{% block repositories %}
<div id='repositories'>
    <h4>Repositories by {{ username }}</h4>
    <ul>
    {% for r in repos %}
    
        <li><a class='repository' clone_url='{{r.clone_url}}' name='{{ r.name }}'">{{r.name}}</a></li>
        
    {% endfor %}
    </ul>
</div>



{% endblock %}
